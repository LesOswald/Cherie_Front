<div class="col-md-12">
  <div class="col-md-8">
      <h1 class="text-center">{{titulo}}</h1>
      <hr>
      <div *ngIf="alertMessage" class="alert alert-success">
        {{alertMessage}}
      </div>

      <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()">
          <p>
            <label>Nombre:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
            </span>
          </p>

          <p>
            <label>Apellido:</label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="!surname.valid && surname.touched">
            </span>
          </p>

          <p>
            <label>Correo Electr√≥nico:</label>
            <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">
            </span>
          </p>
          <div class="mt-4">
              <input type="submit" value="Actualizar" class="btn btn-primary" />
            </div>

          <hr>

          <div class="image_for_edit" *ngIf="user.image && user.image != null">
            <img src="{{url + 'get-image-user/' + user.image}}" style="width: 50px;"/>
          </div>

          <div class="input-group mt-4">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Seleccionar</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04"><span class="pr-2">Subir</span><i class="fa fas fa-upload"></i></button>
            </div>
          </div>

          
  </form>
        </div>
</div>
