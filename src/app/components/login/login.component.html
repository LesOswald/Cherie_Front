<div class="container">
    <div class="row mt-4 p">
      
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="card mt-4">
            <div class="pl-4 pr-4 mt-4 mb-4">

              <h1>Identificate</h1>
              <div *ngIf="errorMessage">
                <div class="alert alert-danger">
                  {{ errorMessage }}
                </div>
              </div>
              <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                  <p>
                      <label>Correo Electrónico:</label>
                      <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
      
                      <span *ngIf="!email.valid && email.touched">
                          Campo Obligatorio
                      </span>
      
                  </p>
      
                  <p>
                    <label>Contraseña:</label>
                    <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
      
                      <span *ngIf="!password.valid && password.touched">
                          Campo Obligatorio
                      </span>
      
                  </p>
      
                  <input type="submit" value="Entrar" class="btn btn-primary" (click)="onSubmit()" />
              </form>
            </div>
          </div>
      </div>
          
      <div class="col-md-3"></div>
      </div>
    </div>
