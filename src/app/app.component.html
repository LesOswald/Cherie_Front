<div *ngIf="identity" class="navigation col-lg-1">

    <h1>
      {{title}}
    </h1>
    <nav id="#navigation">
        <a href="#">
          <span class="glyphicon glyphicon-search" aria-hidden="true">
          </span>
          Buscar
        </a>
        <a href="#">
          <span class="glyphicon glyphicon-star" aria-hidden="true">
          </span>
          Marcas
        </a>
        <a href="#">
          <span class="glyphicon glyphicon-book" aria-hidden="true">
          </span>
          Tipos
        </a>
    </nav>

    <nav id="user_logged">
      <span>
        {{identity.name}}
      </span>
      <span class="btn btn-warning" (click)="logout()">
        Cerrar Sesión
      </span>
      <a [routerLink]="['/mis-datos']">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Mis Datos
      </a>
    </nav>

</div>

<div class="clearfix"></div>

<div *ngIf="identity" class = "central col-lg-11">
    <p>Login Exitoso</p>
    <router-outlet></router-outlet>

</div>

<div class="col-lg-12" *ngIf="!identity">
    <div class="col-lg-6">
        <h1>Identificate</h1>
        <div *ngIf="errorMessage"></div>
        <div class="alert alert-info">
          {{errorMessage}}
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
            <p>
                <label>Correo Electrónico:</label>
                <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />

                <span *ngIf="!email.valid && email.touched">
                    Campo Obligatorio
                </span>

            </p>

            <p>
              <label>Contraseña:</label>
              <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />

                <span *ngIf="!password.valid && password.touched">
                    Campo Obligatorio
                </span>

            </p>

            <input type="submit" value="Entrar" class="btn btn-primary" (click)="onSubmit()" />
        </form>
    </div>

    <div class="col-lg-6">
        <h1>Registrate</h1>
        <div *ngIf="alertRegister"></div>
        <div class="alert alert-info">
          {{alertRegister}}
        </div>
        <form registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-7">
            <p>
              <label>Nombre:</label>
              <input type="text" #name="ngModel" name="name" [(ngModel)]="userRegister.name" class="form-control" required />
              <span *ngIf="!name.valid && name.touched">
                  Campo Obligatorio
              </span>
            </p>

            <p>
              <label>Apellido:</label>
              <input type="text" #surname="ngModel" name="surname" [(ngModel)]="userRegister.surname" class="form-control" required />
              <span *ngIf="!surname.valid && surname.touched">
                  Campo Obligatorio
              </span>
            </p>

            <p>
              <label>Correo Electrónico:</label>
              <input type="text" #email="ngModel" name="email" [(ngModel)]="userRegister.email" class="form-control" required />
              <span *ngIf="!email.valid && email.touched">
                  Campo Obligatorio
              </span>
            </p>

            <p>
              <label>Contraseña:</label>
              <input type="text" #password="ngModel" name="password" [(ngModel)]="userRegister.password" class="form-control" required />
              <span *ngIf="!password.valid && password.touched">
                  Campo Obligatorio
              </span>
            </p>

            <input type="submit" value="Enviar" class="btn btn-primary" />
        </form>
    </div>

</div>
